<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <body>
    <div class="container">
    	<div class="row">
       		<div class="col-sm-4 col-sm-offset-4" id="calculator">
       			<form name="calc">
       				<div class="col-sm-12">
       					<div class="col-sm-2">
       						<input type="button" name="clear" class="clear" value="C">
       					</div>
       					<div class="col-sm-10">
       						<input type="text" name="input" class="screen">
       					</div>
       				</div>
       				<div class="col-sm-12 first-row">
				       	<div class="col-sm-3">
				       		<input type="button" name="seven" class="number" value="7">
				       	</div>
				       	<div class="col-sm-3">
				       		<input type="button" name="eight" class="number" value="8">
				       	</div>
				       	<div class="col-sm-3">
				       		<input type="button" name="nine" class="number" value="9">
				       	</div>
				       	<div class="col-sm-3">
				       		<input type="button" name="muchoply" class="operator" value="&times;">
				       	</div>
	       			</div>
	       			<div class="col-sm-12">
				       	<div class="col-sm-3">
				       		<input type="button" name="four" class="number" value="4">
				       	</div>
				       	<div class="col-sm-3">
				       		<input type="button" name="five" class="number" value="5">
				       	</div>
				       	<div class="col-sm-3">
				       		<input type="button" name="six" class="number" value="6">
				       	</div>
				       	<div class="col-sm-3">
				       		<input type="button" name="subtract" class="operator" value="-">
				       	</div>
	       			</div>
	       			<div class="col-sm-12">
				       	<div class="col-sm-3">
				       		<input type="button" name="one" class="number" value="1">
				       	</div>
				       	<div class="col-sm-3">
				       		<input type="button" name="two" class="number" value="2">
				       	</div>
				       	<div class="col-sm-3">
				       		<input type="button" name="three" class="number" value="3">
				       	</div>
				       	<div class="col-sm-3">
				       		<input type="button" name="add" class="operator" value="+">
				       	</div>
	       			</div>
	       			<div class="col-sm-12">
				       	<div class="col-sm-3">
				       		<input type="button" name="zero" class="number" value="0">
				       	</div>
				       	<div class="col-sm-3">
				       		<input type="button" name="equals" class="operator equals" value="=">
				       	</div>
				       	<div class="col-sm-3">
				       		<input type="button" name="divide" class="operator" value="&divide;">
				       	</div>
	       			</div>
       			</form>
       		</div> <!-- end of column -->
       	</div> <!-- end of row -->
    </div> <!-- end of container -->

       <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
       <script type="text/javascript" src="js/bootstrap.min.js"></script>
       <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
